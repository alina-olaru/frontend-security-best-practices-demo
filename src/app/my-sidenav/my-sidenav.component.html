<mat-sidenav-container class="h-100">
  <mat-sidenav
    #sidenav
    mode="side"
    [(opened)]="isOpened"
    *ngIf="isRenderingMenu"
  >
  <mat-selection-list #shoes [multiple]="false">
    <mat-list-option >
      1
    </mat-list-option>
  </mat-selection-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <mat-icon (click)="toggle()" class="pointer p-l-10 f-30" n>menu</mat-icon>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
